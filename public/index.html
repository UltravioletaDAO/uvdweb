<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />

    <!-- Preconnect to critical third-party origins -->
    <link rel="preconnect" href="https://hub.snapshot.org" crossorigin>
    <link rel="preconnect" href="https://api.coingecko.com" crossorigin>
    <link rel="preconnect" href="https://safe-transaction-avalanche.safe.global" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- DNS Prefetch for additional resources -->
    <link rel="dns-prefetch" href="https://api.ultravioletadao.xyz">
    <link rel="dns-prefetch" href="https://cloudflare-eth.com">
    <link rel="dns-prefetch" href="https://api.avax.network">

    <!-- Preload critical resources (but NOT hero images - they're lazy loaded) -->
    <link rel="preload" href="%PUBLIC_URL%/logo.png" as="image" type="image/png">
    <link rel="preload" href="%PUBLIC_URL%/manifest.json" as="fetch" crossorigin="anonymous">

    <!-- Prefetch API data that will be needed soon -->
    <link rel="prefetch" href="https://hub.snapshot.org/graphql" as="fetch" crossorigin="anonymous">
    <link rel="prefetch" href="https://api.coingecko.com/api/v3/simple/price" as="fetch" crossorigin="anonymous">
    
    <!-- Google tag (gtag.js) - Deferred for performance -->
    <script>
      // Defer Google Analytics until after page load
      window.addEventListener('load', function() {
        var script = document.createElement('script');
        script.src = 'https://www.googletagmanager.com/gtag/js?id=G-R2HHE9BR62';
        script.async = true;
        document.head.appendChild(script);

        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-R2HHE9BR62');
      });
    </script>
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
    
    <!-- PWA and Mobile Optimization -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="theme-color" content="#6A00FF" />
    <meta name="msapplication-TileColor" content="#6A00FF" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="UltraVioleta">
    <meta name="application-name" content="UltraVioleta DAO">
    <meta name="msapplication-config" content="%PUBLIC_URL%/browserconfig.xml">

    <!-- Security Headers -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta name="referrer" content="strict-origin-when-cross-origin">

    <!-- Performance Hints -->
    <meta http-equiv="x-dns-prefetch-control" content="on">
    
    <title>UltraVioleta DAO - Leading Web3 DAO in Latin America</title>

    <!-- Critical CSS for above-the-fold content -->
    <style>
      /* Reset and base styles */
      *{margin:0;padding:0;box-sizing:border-box}
      body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI','Roboto','Oxygen','Ubuntu','Cantarell','Fira Sans','Droid Sans','Helvetica Neue',sans-serif;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;background:#0a0a0a;color:#fff;line-height:1.5}
      #root{min-height:100vh}

      /* Hero section critical styles */
      .min-h-screen{min-height:100vh}
      .relative{position:relative}
      .absolute{position:absolute}
      .inset-0{top:0;right:0;bottom:0;left:0}
      .z-10{z-index:10}
      .overflow-hidden{overflow:hidden}
      .bg-background{background-color:#0a0a0a}
      .text-center{text-align:center}
      .container{width:100%;padding:0 1rem;margin:0 auto;max-width:1200px}
      .text-5xl{font-size:3rem}
      .text-xl{font-size:1.25rem}
      .font-bold{font-weight:700}
      .text-white{color:#fff}
      .mb-6{margin-bottom:1.5rem}
      .mb-12{margin-bottom:3rem}

      /* Button styles */
      .bg-ultraviolet-darker{background-color:#6a00ff}
      .px-8{padding-left:2rem;padding-right:2rem}
      .py-4{padding-top:1rem;padding-bottom:1rem}
      .rounded-lg{border-radius:0.5rem}
      .font-semibold{font-weight:600}
      .text-lg{font-size:1.125rem}

      /* Loading spinner */
      .loading-spinner{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);width:60px;height:60px;border:3px solid rgba(106,0,255,0.3);border-top-color:#6a00ff;border-radius:50%;animation:spin 1s linear infinite}
      @keyframes spin{to{transform:translate(-50%,-50%) rotate(360deg)}}

      /* Prevent layout shift */
      .hero-placeholder{min-height:40vh;background:linear-gradient(135deg,#0a0a0a 0%,#1a0033 100%)}

      /* Mobile responsive */
      @media(min-width:768px){
        .text-5xl{font-size:3.75rem}
        .text-xl{font-size:1.5rem}
      }
    </style>
  </head>
  <body>
    <noscript>
      <style>
        .noscript-warning {
          padding: 20px;
          background: #ff4444;
          color: white;
          text-align: center;
          font-size: 18px;
        }
      </style>
      <div class="noscript-warning">
        You need to enable JavaScript to run UltraVioleta DAO. This is a Web3 application that requires JavaScript for wallet connections and blockchain interactions.
      </div>
    </noscript>
    <div id="root">
      <!-- Loading spinner for better perceived performance -->
      <div class="loading-spinner" id="initial-loader"></div>
    </div>
    <script>
      // Remove loader once app is mounted
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          var loader = document.getElementById('initial-loader');
          if (loader) loader.style.display = 'none';
        }, 100);
      });

      // Register Service Worker for offline support and caching
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js').then(
            function(registration) {
              console.log('ServiceWorker registered:', registration.scope);
            },
            function(err) {
              console.log('ServiceWorker registration failed:', err);
            }
          );
        });
      }
    </script>
  </body>
</html>
