version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - node -v
        - rm -rf node_modules .npm build
        - npm ci
    build:
      commands:
        - echo "REACT_APP_STREAM_SUMMARIES_API=$REACT_APP_STREAM_SUMMARIES_API"
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'



